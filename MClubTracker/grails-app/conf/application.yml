    dispatchers:
        # default executor will create anonymous threads
        threadPoolExecutor:
            type: threadPoolExecutor
            size: 1
            backlog: 128

        # customized executor could create pretty-named threads
#        default: myExecutor
#        myExecutor:
#            type: threadPoolExecutor
#            size: 5
#            backlog: 2048

environments:
    development:
        dataSource:
            dbCreate: update
            url: "jdbc:h2:/Users/shawn/works/mClub/mclub-tracker-server.git/data/main_data_g3;MVCC=TRUE;LOCK_TIMEOUT=10000"
            pooled: false

            ## for mysql
#            pooled: true
#            driverClassName: "com.mysql.jdbc.Driver"
#            dialect: "org.hibernate.dialect.MySQL5InnoDBDialect"
#            url: "jdbc:mysql://localhost:3306/mclub?useUnicode=yes&characterEncoding=UTF-8"
#            username: "mclub"
